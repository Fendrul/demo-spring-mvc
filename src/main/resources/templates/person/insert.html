<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form th:action="@{/person/insert}" method="post" th:object="${personForm}">

        <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" th:field="*{nom}">
            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
        </div>

        <div>
            <label for="prenom">Pr√©nom</label>
            <input type="text" id="prenom" th:field="*{prenom}">
            <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="text-danger"></span>
        </div>

        <div>
            <label for="dateNaissance">Date de naissance</label>
            <input type="date" id="dateNaissance" th:field="*{dateNaissance}">
            <span th:if="${#fields.hasErrors('dateNaissance')}" th:errors="*{dateNaissance}" class="text-danger"></span>
        </div>

        <button type="submit">Envoyer</button>
    </form>
    
</body>
</html>
